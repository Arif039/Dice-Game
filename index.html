<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    



    <title>Dice Game</title>
</head>


<body>

    <div class="wrapper clearfix">
        <div class="player-0-pannel active">
            <div class="player-name" id="name-0">Player-1</div>
            <div class="player-score" id="score-0">43</div>
            
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>

        <div class="player-1-pannel ">
            <div class="player-name" id="name-1">Player-2</div>
            <div class="player-score" id="score-1">72</div>
        
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>

        <button class="btn-new"> <i class="fas fa-plus-circle"></i>New Game</button>
        <button class="btn-roll"> <i class="fas fa-dice"></i>Roll Dice</button>
        <button class="btn-hold"> <i class="far fa-pause-circle"></i>Hold</button>

        <img src="dice-5.png" alt="dice-5" class="dice">

    </div>

    <script src="app.js"></script>

    
    
</body>
</html>
